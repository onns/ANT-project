    var status = 0;

    var Ajax = {
        get: function (url, fn = null) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200 || xhr.status == 304) {
                }
            };
            xhr.send();
        },

        post: function (url, data, fn = null) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                    nextStep();
                }
            };
            xhr.send(data);
        }
    }

    function downloadData(data, name, extension = "json") {
        let blob = new Blob([data], { type: "application/json" });
        let url = URL.createObjectURL(blob);
        let a = document.createElement("a");
        a.href = url;
        a.download = name + "." + extension;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function sendData(data, name, extension = "json") {
        Ajax.post('../data', 'data=' + data + '&site=' + name)
    }

    function formatDate(now) {
        now = new Date(now);
        var year = now.getFullYear();
        var month = (now.getMonth() + 1 < 10 ? '0' + (now.getMonth() + 1) : now.getMonth() + 1);
        var date = now.getDate() < 10 ? '0' + now.getDate() : now.getDate();
        var hour = now.getHours() < 10 ? '0' + now.getHours() : now.getHours();
        var minute = now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes();
        var second = now.getSeconds() < 10 ? '0' + now.getSeconds() : now.getSeconds();
        return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
    }

    function showLog(url, timestamp) {
        logInput.innerHTML += url + ',' + formatDate(timestamp) + '<br/>'

            return urlList[n];
        }

        if (url != '') {
            timestamp = new Date().getTime();
            EventLoops[options.value].start();
            target = window.open(url, '_blank');

                    target.close();

                        let name = url + '-' + timestamp;
                        showLog(url, timestamp);
                        sendData(json, name);
                    } else {
                        alert("err: no trace");
                    }
                }

        } else {
            alert('done!');
        }
    }
    function nextStep() {
        if (status == 0) {
            return;
        } else {
            setTimeout(function () {
                getTrace();
            }, 5000);
        }
    }

    startBtn.onclick = function () {
        if (status == 0) {
            status = 1;
            startBtn.innerHTML = 'pause';
            getTrace();
        } else {
            status = 0;
            startBtn.innerHTML = 'resume';
        }
    }
</script>
